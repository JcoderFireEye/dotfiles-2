background no
use_xft yes
#xftfont DejaVu Sans Mono:size=6
xftfont ShureTechMono Nerd Font:size=7
xftalpha 0.1
update_interval 1
total_run_times 0
own_window 1 # 1 for i3wm compton / 1 for i3wm xcompmgr / yes for DE Gnome, XFCE
own_window_type override # override for i3wm, normal for GNOME, XFCE
own_window_transparent yes
own_window_class conky
own_window_hints undecorated,below,sticky,skip_taskbar,skip_pager
own_window_argb_visual yes
own_window_argb_value 0
double_buffer yes
minimum_size 100 5
maximum_width 200
draw_shades no
draw_outline no
draw_borders no
draw_graph_borders no
default_color #002B36
default_shade_color #002B36
default_outline_color #002B36
alignment top_left

gap_x 5
gap_y 5

stippled_borders 0
border_inner_margin 0
border_width 0

no_buffers yes
uppercase no
cpu_avg_samples 2
net_avg_samples 1
override_utf8_locale yes
use_spacer left
text_buffer_size 256

own_window_color #002B36
TEXT

#${voffset -5}
#${font ShureTechMono Nerd Font:bold:size=16.5}${color #dddddd}BANDITHIJO-X260
#${voffset -80}

${voffset -15}
${font ShureTechMono Nerd Font:bold:size=8}${color #dddddd}SYSTEM INFO ${color #4a4a4a}
$font${color #4a4a4a}$sysname $kernel ${alignr} $machine
Intel CORE i5-6300 ${alignr} ${freq_g cpu0}Ghz
Uptime ${alignr} ${uptime}
File System ${alignr} ${fs_type}

${font ShureTechMono Nerd Font:bold:size=8}${color #dddddd}PROCESSORS ${color #4a4a4a}
$font${color #4a4a4a}Thread1 ${cpu cpu1}% ${cpubar cpu1}
Thread2 ${cpu cpu2}% ${cpubar cpu2}
Thread3 ${cpu cpu3}% ${cpubar cpu3}
Thread4 ${cpu cpu4}% ${cpubar cpu4}

${font ShureTechMono Nerd Font:bold:size=8}${color #dddddd}MEMORY ${color #4a4a4a}
$font${color #4a4a4a}MEM $mem / $memmax ${alignr} $memperc%
${membar 5,195}

${font ShureTechMono Nerd Font:bold:size=8}${color #dddddd}HDD ${color #4a4a4a}
$font${color #4a4a4a}/ ${fs_used /} / ${fs_size /} ${alignr} ${fs_free_perc /}%
${fs_bar 5,195 /}

${font ShureTechMono Nerd Font:bold:size=8}${color #dddddd}TOP PROCESSES
